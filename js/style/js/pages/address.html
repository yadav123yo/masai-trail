    <title>Address</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/8/80/Meesho_Logo_Full.png"
        type="image/x-icon">
    <link rel="stylesheet" href="js\style\address.css">
</head>

<body>
    <div id="cartheader">
        <p id="logo"><a href="https://meesho.com"><img src="../img/headerLogo.png" alt="meesho logo" height="70%"></a></p>
        <p id="cart"><img src="../img/addressheader.png" alt="" height="90%"></p>
    </div>
    <hr>
    <div id="cartbody">
        <div id="addressleft">
            <table id="addresshead">
                <tr>
                    <td style="width: 50%;"><span id="selectdeliveryaddress">Select Delivery Address</span></td>
                    <td style="text-align: right; width: 50%;"><button id="addressbutton">+ADD NEW ADDRESS</button></td>
                </tr>

            </table>
            <div>
                <div id="deliverto"><a href="../pages/payment.html"><button id="delivertothisaddress">Deliver to this Address</button></a>
                </div>

            </div>
        </div>
        <div id="pricedetails_right">
            <table id="pricedetails">
                <thead>
                    <th class="column1"; style="color: black; font-size: 20px;">Price Details</th>
                    <th class="column2"></th>
                </thead>
                <tbody>
                    <tr><td class="column1">Product Charges</td>
                    <td class="column2">₹619</td></tr>
                    <tr>
                        <td class="column1">Delivery Charges</td>
                        <td class="column2">+₹0</td>
                    </tr>
                    <tr id="codcharges" ><td class="column1">COD Charges</td>
                    <td class="column2">+₹0</td></tr>
                    <tr id="Discount" ><td class="column1">1st Order Discount</td>
                        <td class="column2">-₹100</td></tr>
                    
                </tbody>
            </table>
            <hr>
            <table id="totalprice">
                <th class="column1" style="font-size: 20px;
                    color: black;">Order Total</th><th></th>
                    <th class="column2" style="font-size: 20px;
                    color: black; ">₹521</th>
            </table>
