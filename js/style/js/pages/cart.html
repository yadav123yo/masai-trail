<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/8/80/Meesho_Logo_Full.png"
        type="image/x-icon">
    <link rel="stylesheet" href="../style/cart.css">
</head>

<body>
    <div id="cartheader">
        <p id="logo"><a href="https://meesho.com"><img src="../img/headerLogo.png" alt="meesho logo" height="70%"></a></p>
        <p id="cart"><img src="../img/header_empty_cart.png" alt="" height="90%"></p>
    </div>
    <hr>
    <div id="cartbody">
        <div id="items_left">
            <span id="cartspan">Cart</span>
            <span id="itemspan"># Item</span>
            <br>
            <div id="itemslist">
                <div id="firstdiv">
                    <div id="itemimage">
                        <div id="itemimage1"><img src="https://i.pinimg.com/564x/87/76/2b/87762bef8da2a3ec05f034c39b23c5ac.jpg" style="width: 60px; height: 100px;"></img></div>
                    </div>
                    <div id="itemnameqty">
                        <h3>Myra Attractive Sarees</h3><br>
                        Size: Free Qty:1 <br>
                       ₹619
                    </div>
                    <div id="edititem"><button id="editbutton">EDIT</button></div>

                </div>
                <hr>
                <div id="supplierinfo">
                    Supplier : AA-HA!!
                </div>
            </div>

        </div>
        <div id="pricedetails_right">
            <table id="pricedetails">
                <thead>
                    <th class="column1"; style="color: black; font-size: 20px;">Price Details</th>
                    <th class="column2"></th>
                </thead>
                <tbody>
                    <tr><td class="column1">Product Charges</td>
                    <td class="column2">₹619</td></tr>
                    <tr>
                        <td class="column1">Delivery Charges</td>
                        <td class="column2">+₹0</td>
                    </tr>
                    <tr id="codcharges" ><td class="column1">COD Charges</td>
                    <td class="column2">+₹0</td></tr>
                    <tr id="Discount" ><td class="column1">1st Order Discount</td>
                        <td class="column2">-₹100</td></tr>
                    
                </tbody>
            </table>
            <hr>
            <table id="totalprice">
                <th class="column1" style="font-size: 20px;
                    color: black;">Order Total</th>
                <th class="column2" style="font-size: 20px;
                    color: black;"></th>
            </table>
            <p style="text-align: center; background-color: #f9f9f9; height: 20px;">Clicking on 'Continue' will not
                deduct any money</p>
            <a href="../pages/address.html" style=" text-decoration: none;">
                <div
                    style="background-color: #f43397; color: white; height: 50px; font-size: 30px; text-align: center; padding-top: 3%; border-radius: 5px;">
                    Continue</div>
            </a>
            <img src="https://images.meesho.com/images/marketing/1588578650850.png" alt="Meesho safety"
                style="width: 100%;">
        </div>
    </div>
</body>

</html>

<script src="cart.js"></script>
